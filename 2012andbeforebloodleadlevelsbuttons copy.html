function getColor(d) {
    return d > 1.8 ? '#993404' :
           d > 0.8  ? '#cc4c02' :
           d > 0.5  ? '#ec7014' :
           d > 0.4  ? '#fe9929' :
           d > 0.3   ? '#fec44f' :

}

};

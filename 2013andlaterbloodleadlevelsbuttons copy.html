function getColor(d) {
    return d > 8.4 ? '#993404' :
           d > 3.1  ? '#cc4c02' :
           d > 2.6  ? '#ec7014' :
           d > 2.3  ? '#fe9929' :
           d > 2   ? '#fec44f' :
           d > 1.5   ? '#fee391' :
           d > 1.3   ? '#fff7bc' :
                      '#ffffe5';
}
var daYear = 'BloodLeadTbl2013'
function myStyle(feature) {
    return {
        fillColor: getColor(feature.properties[daYear]),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.5
    };
};
